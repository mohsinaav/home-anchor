<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#6366F1" rx="12"/>

  <!-- House outline -->
  <path d="M50 15L20 40v40h60V40L50 15z" fill="none" stroke="white" stroke-width="4" stroke-linejoin="round"/>

  <!-- House roof fill -->
  <path d="M50 15L20 40h60L50 15z" fill="white" opacity="0.2"/>

  <!-- Anchor inside house -->
  <g transform="translate(50, 58)">
    <!-- Anchor ring at top -->
    <circle cx="0" cy="-18" r="5" fill="none" stroke="white" stroke-width="3"/>

    <!-- Anchor vertical shaft -->
    <line x1="0" y1="-13" x2="0" y2="12" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <!-- Anchor horizontal bar -->
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="white" stroke-width="3" stroke-linecap="round"/>

    <!-- Anchor flukes (curved arms at bottom) -->
    <path d="M0 12 Q-12 12 -15 2" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M0 12 Q12 12 15 2" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
